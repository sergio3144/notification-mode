<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Notification</title>
</head>
<body>
    
    <main class="main">
        <div class="main__notification">
            <div class="main__contain">
                <h1 class="main__titleNotification">Notificaciones</h1>
                <h1 class="main__numberNotification" id="numberNotification"></h1>
            </div>
            <button class="main__deleteTodo">Marca todo como leido</button>
        </div>

        <div class="main__person">
            <img src="./assets/images/avatar-mark-webber.webp" alt="" class="main__image">
            <div class="main__information">
                <h1 class="main__frase"><span class="span">Mark Webber</span> reaccionó a tu publicación reciente <span class="span__opacity">¡Mi primer torneo hoy! </span></h1>
                <h1 class="main__fetch">Hace 1 minuto <img class="point desactiveOne" src="https://cdn-icons-png.flaticon.com/512/1632/1632646.png" alt=""></h1>
            </div>
        </div>

        <div class="main__person">
            <img src="./assets/images/avatar-angela-gray.webp" alt="" class="main__image">
            <div class="main__information">
                <h1 class="main__frase"><span class="span">Angela Gray </span>te siguió</h1>
                <h1 class="main__fetch">Hace 5 minutos <img class="point desactiveTwo" src="https://cdn-icons-png.flaticon.com/512/1632/1632646.png" alt=""></h1>
            </div>
        </div>

        <div class="main__person">
            <img src="./assets/images/avatar-jacob-thompson.webp" alt="" class="main__image">
            <div class="main__information">
                <h1 class="main__frase"><span class="span">Jacob Thompson</span> se ha unido a tu grupo <span class="span__opacity">Chess Club</span></h1>
                <h1 class="main__fetch">Hace 1 día <img class="point desactivethree" src="https://cdn-icons-png.flaticon.com/512/1632/1632646.png" alt=""></h1>
            </div>
        </div>

    </main>

    <script src="./app.js"></script>
</body>
</html>
